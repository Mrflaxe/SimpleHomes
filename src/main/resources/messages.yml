# Частые ошибки
error:
  no-args: "&cНеобходимые аргументы не указаны. Используйте '/simplehomes help' для помощи."
  unknown-subcommand: "&cНеизвестная команда. Используйте '/simplehomes help' для помощи."
  wrong-syntax: "&cНеверное использование команды. Используйте '/simplehomes help' для помощи."
  only-for-players: "&cЭта команда доступна только игроку."
  no-permissions: "&cНедостаточно прав."
  arg-is-not-int: "&cАргумент '%arg%' должен быть целым числом."
  player-not-found: "&cИгрок %player% не найден."
  full-inventory: "&cВаш инвентарь полон."

command:
  home:
    error:
      no-homes: "&cУ вас нет ни одной точки для телепортации. Что бы создать её, используйте &b/sethome [name]."
      not-exist: "&cУ вас нет такой точки."
    success:
      by-first: |2
        &2Вы были телепортированы на единственную вашу точку. 
        &eКогда у вас появится вторая и больше, вы больше не сможете так делать.
      by-name: "&2Вы были телепортированы на точку &b%name%"
  sethome:
    error:
      limit-reached: "&cВы не можете создать больше точек. Удалите одну, или обзаведитесь привилегией."
      wrong-syntax: "&cНеверное использование команды. Используйте &b/sethome [name]"
      out-of-bounds: "&cНазвание должно быть не короче %min-count% символов и не длинее %max-count% символов."
      already-exist: "&cДанная точка уже существует. Придумайте другое название."
    success: "&2Точка &b%name% &2успешно создана!"
  delhome:
    error:
      not-exist: "&cУ вас нет такой точки"
    success: "&2Точка &b%name% &2успешно удалена."
  homes:
    error:
      no-homes: "&eУ вас нет точек домов."

# Сообщения с помощью
help:
  header: "   &7Помощь по SimpleHomes"
  body: " &b/%command% &f&l- &f%description%"
  footer: " "
  # Описания команд
  descriptions:
    help: 'Показать эту страницу'
    sethome: 'Создать новую точку дома'
    home: 'Телепортироваться на точку дома'
    delhome: 'Удалить точку дома'
  # Подстановки для команд
  # Будут использованы после самих команд, если это будет нужно
  arguments:
    home-name: <имя дома>

gui:
  title: "&0Выберите точку дома"
  limit:
    free: "&eВы можете создать ещё %count% точек дома"
    ended: "&cВы не сможете создать больше точек"