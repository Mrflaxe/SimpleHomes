database:
  # Should plugin use SQLite database as data storage?
  # Specify 'true' for SQLite or 'false' for MySQL
  use-sqlite: true

  # MySQL configuration
  host: localhost
  port: 3306
  name: simplehomes
  user: admin
  password: simplehomes

  # SQLite configuration
  file: database.db

# Настройка кулдауна
cooldown:
  # включить - true / выключить - false
  enable: true
  # Само кд команды (через какое время можно будет использовать команду повторно)
  delay: 10 # (sec)

# Конфигурация домов
homes:
  max-name-size: 32
  min-name-size: 2