#
#  Стандартная конфигурация применима для следующего вида меню:
#
#     1  2  3  4  5  6  7  8  9
#  1 [ ][ ][ ][ ][ ][ ][ ][ ][ ]
#  2 [ ][X][X][X][X][X][X][X][ ]
#  3 [ ][X][X][X][X][X][X][X][ ]
#  4 [ ][X][X][X][X][X][X][X][ ]
#  5 [ ][X][X][X][X][X][X][X][ ]
#  6 [ ][ ][ ][P][I][N][ ][E][ ]
#
#    X - слоты для иконок домов
#    I - слот для иконки с информацией
#    E - переключатель режима редактирования иконок
#    N - переключение на следующую страницу
#    P - переключение на предыдущую страницу
#

# Интерфейс меню
interface:
  title: 'Выберите точку дома'
  rows: 6

# Слоты для отображения списка точек домов
display-slots: '10-16, 19-25, 28-34, 37-43'

# Шаблон для иконки точки дома в списке
home:
  name: '&a%home_name%'
  lore:
  - ' '
  - ' &7Кликните для телепортации '
  - ' '
  material: grass_block

# Иконка с информацией
information:
  name: '&aИнформация'
  lore:
  - ' '
  - ' &fТекущая страница: &b%page% &7/ &b%total% '
  - ' &fКоличество точек домов: &b%homes_amount% '
  - ' &fДоступно для создания: &b%homes_available% '
  - ' '
  - ' &fИспользуйте &b/sethome <имя> &fдля создания '
  - ' &fновой точки дома. Если вы хотите удалить '
  - ' &fсуществующую точку, введите &b/delhome <имя> '
  - ' '
  material: paper
  slot: 49
  unlimited: 'MAX'

# Иконка переключения в режим редактора
editor:
  active:
    name: '&aРежим редактора'
    lore:
    - ' '
    - ' &fАктивен: &aДа '
    - ' '
    - ' &fРежим редактора позволяет вам '
    - ' &fизменять иконки ваших точек домов. '
    - ' &fПросто возьмите нужный предмет в '
    - ' &fкурсор и кликните им по иконке точки '
    - ' &fдома в списке выше. Предмет останется '
    - ' &fв курсоре, а иконка точки изменится. '
    - ' '
    material: yellow_stained_glass
    slot: 52
  inactive:
    name: '&aРежим редактора'
    lore:
    - ' '
    - ' &fАктивен: &cНет '
    - ' '
    - ' &fРежим редактора позволяет вам '
    - ' &fизменять иконки ваших точек домов. '
    - ' &fПросто возьмите нужный предмет в '
    - ' &fкурсор и кликните им по иконке точки '
    - ' &fдома в списке выше. Предмет останется '
    - ' &fв курсоре, а иконка точки изменится. '
    - ' '
    material: red_stained_glass
    slot: 52

# Следующая страница
next-page:
  # Доступно
  available:
    name: '&aДалее ->'
    material: arrow
    slot: 50
  # Недоступно
  unavailable:
    name: '&cДалее ->'
    material: red_stained_glass_pane
    slot: 50

# Предыдущая страница
previous-page:
  # Доступно
  available:
    name: '&a<- Назад'
    material: arrow
    slot: 48
  # Недоступно
  unavailable:
    name: '&c<- Назад'
    material: red_stained_glass_pane
    slot: 48

# Баннер (рамка, фон)
banner:
  name: ' '
  material: gray_stained_glass_pane
  slots: '0-9, 17-18, 26-27, 35-36, 44-47, 51, 53'